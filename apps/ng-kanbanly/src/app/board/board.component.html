<div
  class="board"
  cdkDropList
  cdkDropListOrientation="horizontal"
  (cdkDropListDropped)="dropGrid($event)"
>
  <tui-scrollbar class="container">
    <div class="board__columns">
      <ngk-column
        *ngFor="let column of board.columns"
        [column]="column"
        [placeholder]="'Drop here'"
        [boardColumnIds]="boardColumnIds"
        (onDropped)="drop($event)"
      ></ngk-column>
    </div>
  </tui-scrollbar>
</div>
